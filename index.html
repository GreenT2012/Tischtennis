<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/bootstrap.css">
    <link rel=stylesheet href="./styles/main.css">
    <script src="script/bootstrap.js"></script>
    <!-- <script src="./script/bootstrap.js.map"></script> -->
    <!-- <script src="./script/script.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script/table.js"></script>


    <title>Tischtennis</title>
</head>

<body>
    <section>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBackdrop"
            aria-controls="offcanvasWithBackdrop">Spieler auswählen
        </button>
    </section>
    <section class="test">
        <div class="button-container">


            <a class="btn btn-primary np" href="./newplayer.html">Spieler hinzufügen</a>
            </button>
        </div>
        <div class="button-container">
            </button>

            <a class="btn btn-primary np" type="button" onclick="">Seitenwechsel</a>
            </button>
        </div>

    </section>


    <!-- side offcanvas -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasWithBackdrop"
        aria-labelledby="offcanvasWithBackdropLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasWithBackdropLabel">Aktuelle Tabelle</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p>
            <div id="fulltable" class="table">


                <!-- Tabelle -->

                <table class="table table-striped table-dark table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Gespielte Spiele</th>
                            <th scope="col">Punkte</th>
                            <th scope="col">P1</th>
                            <th scope="col">P2</th>
                        </tr>
                    </thead>
                    <tbody id="tabledata">
                        <tr id="niklas">
                            <th scope="row">1</th>
                            <td id="name">Niklas</td>
                            <td id="nr-of-games">0</td>
                            <td id="points">0</td>
                            <td>
                                <input type="checkbox" id="player1">
                            </td>
                            <td id="player2">0</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td id="name">Marius</td>
                            <td id="nr-of-games">0</td>
                            <td id="points">0</td>
                            <td id="player1">0</td>
                            <td id="player2">0</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td id="name">Posi</td>
                            <td id="nr-of-games">0</td>
                            <td id="points">0</td>
                            <td id="player1">0</td>
                            <td id="player2">0</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td id="name">Timo</td>
                            <td id="nr-of-games">0</td>
                            <td id="points">0</td>
                            <td id="player1">0</td>
                            <td id="player2">0</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td id="name">Joshua</td>
                            <td id="nr-of-games">0</td>
                            <td id="points">0</td>
                            <td id="player1">0</td>
                            <td id="player2">0</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td id="name">Matze</td>
                            <td id="nr-of-games">0</td>
                            <td id="points">0</td>
                            <td id="player1">0</td>
                            <td id="player2">0</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td id="name">Gast 1</td>
                            <td id="nr-of-games">0</td>
                            <td id="points">0</td>
                            <td id="player1">0</td>
                            <td id="player2">0</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td id="name">Gast 2</td>
                            <td id="nr-of-games">0</td>
                            <td id="points">0</td>
                            <td id="player1">0</td>
                            <td id="player2">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            </p>
        </div>
    </div>

    <div class="container--flex">
        <div class="container--wrap">

            <div id="fullname" class="container--name">
                <div class="spieler1">
                    <div class="eingabe1">
                        <label for="name1">Spieler 1:</label><br>
                        <input type="text" id="name1" name="spieler1">
                    </div>
                    <div class="ausgabe1">
                        Spieler 1
                    </div>
                </div>
                <button id="los" class="button" type="button" onclick="insertName()">Start!</button>
                <div class="spieler2">
                    <div class="eingabe2">
                        <label for="name2">Spieler 2:</label><br>
                        <input type="text" id="name2" name="spieler2">
                    </div>
                    <div class="ausgabe2" id="spieler2">
                        Spieler 2
                    </div>
                </div>

            </div>

        </div>
        <div class="ausgabe3">
            <div class="links">
                <div>
                    <h3 id="counter-label1">0</h3>
                </div>

                <div class="counter-btn">
                    <button class="button button-counter" onclick="incrementClick1(); sideclick();">+1</button>
                    <button class="button button-counter" onclick="incrementClick11();">-1</button>

                </div>
            </div>
            <div class="mitte">
                <img id=arrow class="arrow-left" src="./right-arrow-6_icon-icons.com_69947.svg">
                <button class="button" onclick="resetCounter1()">Reset</button>
            </div>
            <div class="rechts">
                <div>
                    <h3 id="counter-label2">0</h3>
                </div>

                <div class="counter-btn">
                    <button class="button button-counter" onclick="incrementClick2(); sideclick();">+1</button>
                    <button class="button button-counter" onclick="incrementClick22();">-1</button>
                </div>
            </div>
        </div>
    </div>
    <h3 id="seitenwechsel">0</h3>
    <script src="script/mainscript.js"></script>
</body>


</html>
